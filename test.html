<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
	<title>Chatbox forumvi</title>
	<link rel="stylesheet" type="text/css" href="forumvi.chatbox.css" />
	<link rel="stylesheet" type="text/css" href="common.css" />
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="forumvi.chatbox.js"></script>
	<script type="text/javascript">
		$(function () {
			// 
		});
	</script>
</head>

<body>
	<p class="chatbox_row_2 clearfix"><span class="date-and-time" title="04 Aug 2014">[03:22:45]</span>&nbsp;<span class="user-msg"><span class="user"><span style="color:#000099"><strong>@</strong></span>&nbsp;<a href="/u1" onclick="return copy_user_name('Admin');" target="_blank"><span style="color:#000099"><strong>Admin</strong></span></a>&nbsp;:&nbsp;</span><span class="msg"><span style="color: #333333">1407003001044_2{Name}["baivong","Zzbaivong","Admin"]dddddddddddddddd</span></span>
		</span>
	</p>
	
	<p class="chatbox_row_1 clearfix"><span class="date-and-time" title="04 Aug 2014">[03:22:45]</span>&nbsp;<span class="user-msg"><span class="user"><span style="color:#000099"><strong>@</strong></span>&nbsp;<a href="/u1" onclick="return copy_user_name('Admin');" target="_blank"><span style="color:#000099"><strong>Admin</strong></span></a>&nbsp;:&nbsp;</span><span class="msg"><span style="color: #333333">1407003001044_2{Name}["baivong","Zzbaivong","Admin"]dddddddddddddddd</span></span>
		</span>
	</p>
	
	<div id="chatbox">
		<div class="chatbox_left">
			<div class="chat_head">Thành viên</div>
			<div id="chatbox_members"></div>
		</div>

		<div class="chatbox_main">
			<ul class="chat_head" id="chatbox_tabs">
				<li class="chatbox_change active" data-id="publish">Kênh chung</li>
			</ul>
			<div id="chatbox_forumvi">
				<div class="chatbox_content" data-id="publish"></div>
			</div>
			<form id="chatbox_send" data-key="">
				<input type="hidden" name="sbold" id="chatbox_sbold" value="0" />
				<input type="hidden" name="sitalic" id="chatbox_sitalic" value="0" />
				<input type="hidden" name="sunderline" id="chatbox_sunderline" value="0" />
				<input type="hidden" name="sstrike" id="chatbox_sstrike" value="0" />
				<input type="hidden" name="scolor" id="chatbox_scolor" value="333333" />

				<input type="text" name="message" id="chatbox_message" />
				<input type="submit" value="Submit" id="chatbox_submit" />
			</form>
		</div>

		<div class="clearfix"></div>
	</div>
</body>

</html>
