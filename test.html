<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Chatbox forumvi</title>
	<link rel="stylesheet" type="text/css" href="forumvi.chatbox.css" />
	<link rel="stylesheet" type="text/css" href="common.css" />
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="forumvi.chatbox.js"></script>
	<script type="text/javascript">
		$(function () {
			// 
		});
	</script>
</head>

<body>

	<div id="chatbox">
		<div class="chatbox_right">
			<div class="chat-head">Thành viên</div>
			<div id="chatbox_members"></div>
		</div>

		<ul class="chatbox_left" id="chatbox_tabs">
			<div class="chat-head">
				<div id="chat-create" class="right button button-remark-add">Add</div>
				[Title]
			</div>
			<li class="chatbox_change active" data-id="publish">Kênh chung</li>
		</ul>

		<div class="chatbox_main">
			<div class="chat-head" id="chattab_manage">
				<div id="chattab_action" class="right">
					<div class="dropdown open">
						<div class="dropdown-toggle button button-remark-custom">Actions</div>
						<ul class="dropdown-menu hide">
							<li>Add people</li>
						</ul>
					</div>
				</div>
				<div id="chattab_name">Public</div>
			</div>
			<div id="chatbox_forumvi">
				<div class="chatbox_content" data-id="publish"></div>
			</div>
			<form id="chatbox_send" data-id="publish">
				Mes:
				<input type="text" name="chat_mes" />
				<input type="submit" value="Submit" />
			</form>
		</div>

		<div class="clearfix"></div>
	</div>
</body>

</html>
