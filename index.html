<style type="text/css">
.fancybox-wrap.zzLogin > .fancybox-skin {
    background: #FFF;
    border-radius: 0;
}
#zzLoginFancy div.borderwrap {
    margin: 0;
    border: 0;
    background: transparent;
}
#zzLoginFancy .subtitle {
    color: #888;
    font-weight: 300;
    padding: 3px 5px;
    border: 1px dotted #F6E18B;
    margin: 3px 0;
    background: #FFF6D0;
}
#zzLoginFancy .box-content {
    background: transparent;
    margin-top: 10px;
    padding: 0 8px;
    border: 1px solid #DDD;
}
input.form_input_field {
    width: 300px;
    padding: 7px 15px;
    border: 1px solid #DDD;
}
.rowForm {
    margin: 10px 0;
    background: transparent;
}
.rowForm.center {
    padding-top: 8px;
    border-top: 1px dashed #DDD;
}
#autologin,
#zzLoginFancy {
    display: none;
}
#autologin:checked + label > i.fa:before {
    content: "\f046";
}
.rowForm.opLogin label {
    padding-left: 18px;
    cursor: pointer;
}
.rowForm.opLogin i.fa {
    position: absolute;
    left: 0;
    top: 4px;
}
.rowForm.opLogin {
    font-size: 12px;
    position: relative;
}
</style>
<form action="/login" method="post" name="form_login" id="zzLoginFancy">
    <div class="borderwrap">
        <div class="maintitle clearfix">
            <h3>Đăng Nhập</h3>
        </div>
        <div class="subtitle">
            <p><i class="fa fa-exclamation-triangle fa-1"></i> Vui lòng khai báo chính xác tên truy cập và mật khẩu!</p>
        </div>
        <div class="box-content">
            <div class="rowForm">
                <input placeholder="Tên truy cập" type="text" tabindex="1" name="username" id="username" size="25" maxlength="40" value="" class="form_input_field" />
            </div>
            <div class="rowForm">
                <input placeholder="Mật khẩu" type="password" tabindex="2" id="password" name="password" size="25" maxlength="25" class="form_input_field" />
            </div>
            <div class="rowForm opLogin">
                <input type="checkbox" name="autologin" id="autologin" tabindex="4" class="checkbox" checked="checked" />
                <label for="autologin"><i class="fa fa-square-o fa-1"></i> Đăng nhập tự động</label>
                <a class="right" href="/profile?mode=sendpassword">Quên mật khẩu?</a>
            </div>
            <div class="rowForm center">
                <input type="hidden" name="redirect" value="" />
                <input type="submit" name="login" tabindex="6" value="Đăng Nhập" class="button" />
            </div>
        </div>
    </div>
</form>
<a class="uLoglink" href="/login"><i class="fa fa-sign-in fa-2"></i> Đăng nhập</a>
<script type="text/javascript">
//<![CDATA[
$(function() {
    $("a[href^='/login']:not('.message a')").click(function(e) {
        e.preventDefault();
        $('#zzLoginFancy input[name="redirect"]').val(location.pathname);
        $.fancybox("#zzLoginFancy", {
            closeBtn: false,
            wrapCSS: "zzLogin"
        });
    });
});
//]]>
</script>
